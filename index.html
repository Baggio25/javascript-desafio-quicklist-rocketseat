<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="styles/index.css" />


  <title>QuickList</title>
</head>

<body>
  <main class="container">
    <section id="app">
      <p>Voltar </p>

      <h1 class="title">Compras da semana</h1>

      <form>
        <div class="add-item-container">
          <input type="text" placeholder="Adicione um novo item">
          <button>Adicionar Item</button>
        </div>

        <ul class="list-container">
          <li class="item-container">
            <div class="form-group-container">
              <input type="checkbox" name="item" id="item">
              <label for="item">Pão de forma</label>
            </div>
            <img src="assets/delete.svg">
          </li>
          <li class="item-container">
            <div class="form-group-container">
              <input type="checkbox" name="item" id="item">
              <label for="item">Café preto</label>
            </div>
            <img src="assets/delete.svg">
          </li>
          <li class="item-container">
            <div class="form-group-container">
              <input type="checkbox" name="item" id="item">
              <label for="item">Suco de laranja</label>
            </div>
            <img src="assets/delete.svg">
          </li>
          <li class="item-container">
            <div class="form-group-container">
              <input type="checkbox" name="item" id="item">
              <label for="item">Bolacha</label>
            </div>
            <img src="assets/delete.svg">
          </li>
        </ul>
      </form>


    </section>
  </main>
</body>

</html>
